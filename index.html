<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pandda — Dashboard</title>
  <link rel="stylesheet" href="css/global.css" />
  <link rel="stylesheet" href="css/dashboard.css" />
</head>
<body>
  <div id="app">
    <!-- Top bar para mobile -->
    <header id="topBarMobile" class="hidden-desktop">
      <button id="toggleMenu" aria-label="Abrir menu">☰</button>
      <h1 class="brand">Pandda</h1>
    </header>

    <!-- Sidebar -->
    <aside id="sidebar" class="sidebar-collapsed" aria-hidden="false">
      <div class="sidebar-header">
        <h2 class="brand">Pandda</h2>
        <button id="minimizeMenu" aria-label="Minimizar menu">⇤</button>
      </div>

      <nav>
        <ul class="menu">
          <li data-view="cliente" class="menu-item" tabindex="0">Cliente</li>
          <li data-view="servidor" class="menu-item" tabindex="0">Servidor</li>
          <li data-view="plano" class="menu-item" tabindex="0">Plano</li>
          <li data-view="app" class="menu-item" tabindex="0">App</li>
        </ul>
      </nav>

      <div class="sidebar-footer">
        <small>Protótipo com dados mock</small>
      </div>
    </aside>

    <!-- Main -->
    <main id="mainContent">
      <div id="viewContainer" class="view-container">
        <div class="empty-state">
          <h2>Bem-vindo ao Pandda</h2>
          <p>Selecione uma entidade no menu para começar</p>
        </div>
      </div>
    </main>
  </div>

  <script type="module" src="js/dashboard.js"></script>
</body>
</html>
